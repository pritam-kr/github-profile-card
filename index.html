<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pritam Kumar">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Github Profile card</title>
</head>
<body>
    
    <div class="container">
        <div class="github-container">
            <form id="form">
                <input placeholder="Enter your github user name" type="text" id="input-username" autofocus>
            </form>
        </div>

        <div class="github-card-content"></div>

       </div>

     <footer>
         <p>Note:- Enter you github username and press enter key.</p>
     </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
